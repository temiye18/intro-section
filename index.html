<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Epilogue:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />

    <title>Frontend Mentor | Intro section with dropdown navigation</title>
  </head>
  <body>
    <div class="container">
      <!--========== NAV SECTION STARTS HERE ========== -->
      <nav>
        <div class="logo__ul">
          <img src="./images/logo.svg" alt="logo" />
          <ul>
            <li>
              <a href="#features"
                >Features<img src="./images/icon-arrow-down.svg"
              /></a>
            </li>
            <li>
              <a href="#company"
                >Company<img src="./images/icon-arrow-down.svg"
              /></a>
            </li>
            <li><a href="#careers">Careers</a></li>
            <li><a href="#about">About</a></li>
          </ul>
        </div>

        <div class="login">
          <a href="#login">Login</a>
          <a href="button"><button>Register</button></a>
        </div>
      </nav>
      <!--========== NAV SECTION ENDS HERE ========== -->

      <!--========== SHOWCASE SECTION ========== -->
      <section class="showcase">
        <div class="showcase__header">
          <h1>
            Make<br />
            remote work
          </h1>
          <p class="showcase__text">
            Get your team in sync, no matter your location. Streamline
            processes, create team rituals, and watch productivity soar.
          </p>

          <button>Learn more</button>

          <div class="showcase__companies">
            <img src="./images/client-databiz.svg" alt="company" />
            <img src="./images/client-audiophile.svg" alt="company" />
            <img src="./images/client-meet.svg" alt="company" />
            <img src="./images/client-maker.svg" alt="company" />
          </div>
        </div>

        <div class="showcase__image">
          <img src="./images/image-hero-desktop.png" alt="image__hero" />
          <!-- <div class="image__box">
          
          </div> -->
        </div>
      </section>
    </div>
  </body>
</html>
